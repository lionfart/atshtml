<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adalet Takip Sistemi - Dosya Arşivi. Tüm dava dosyalarını arayın ve yönetin.">
    <title>Dosya Arşivi - Adalet Takip Sistemi</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.292.0/dist/umd/lucide.min.js"></script>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Advanced Table Styles */
        .advanced-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            table-layout: fixed;
            /* CRITICAL: Forces fixed column widths */
        }

        .advanced-table th {
            position: relative;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border-color);
            user-select: none;
            white-space: nowrap;
            /* overflow must be visible for resize handle to work */
        }

        .advanced-table th.sortable-ghost {
            opacity: 0.4;
            background-color: var(--bg-tertiary);
        }

        .advanced-table th.sortable-drag {
            background-color: var(--bg-card);
            opacity: 1;
        }

        .advanced-table th .drag-handle {
            cursor: grab;
            opacity: 0.4;
            margin-right: 4px;
            font-size: 0.7rem;
        }

        .advanced-table th .drag-handle:hover {
            opacity: 1;
        }

        .advanced-table th .resize-handle {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 10px;
            cursor: col-resize;
            background: transparent;
            z-index: 100;
        }

        .advanced-table th:hover .resize-handle {
            background: rgba(59, 130, 246, 0.3);
            /* More visible blue tint */
        }

        .advanced-table th .resize-handle:hover,
        .advanced-table th .resize-handle.active {
            background: var(--accent-primary);
        }

        .advanced-table td {
            padding: 10px 6px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.85rem;
            line-height: 1.4;
            max-height: 95px;
            /* Approx 5 lines */
        }

        .advanced-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .advanced-table tr {
            cursor: pointer;
        }

        .cell-truncate {
            max-width: 100%;
            overflow: hidden;
            /* Text wraps, no truncation */
        }

        /* Column widths - these are initial widths, resizing can override */
        .col-no {
            width: 100px;
        }

        .col-parties {
            width: 180px;
        }

        .col-subject {
            width: 200px;
        }

        /* Subject column - max 5 lines with ellipsis */
        .col-subject .cell-subject {
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            line-clamp: 5;
            overflow: hidden;
            font-size: 0.8rem;
            line-height: 1.35;
        }

        .col-tags {
            width: 120px;
        }

        .col-amount {
            width: 100px;
        }

        .col-status {
            width: 80px;
        }

        .col-decision {
            width: 100px;
        }

        .col-doc {
            width: 100px;
        }

        .col-lawyer {
            width: 120px;
        }

        .col-date {
            width: 100px;
        }

        /* Tooltip for document summary */
        [data-tooltip] {
            cursor: help;
        }

        /* Tooltip container - fixed position via JS */
        .tooltip-box {
            position: fixed;
            background: #1f2937;
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.82rem;
            max-width: 350px;
            z-index: 9999;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
            line-height: 1.5;
            pointer-events: none;
            white-space: pre-wrap;
        }

        .priority-high {
            color: var(--accent-danger);
        }

        .priority-medium {
            color: var(--accent-warning);
        }

        .priority-low {
            color: var(--accent-success);
        }
    </style>
</head>

<body>
    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Main App -->
    <main class="container">
        <!-- Header -->
        <header class="header mb-6">
            <div class="header-left">
                <div style="font-weight:800; font-size:1.2rem; margin-right:20px; color:var(--accent-primary);">⚖️
                    Adalet Takip</div>
                <nav class="nav-links">
                    <a href="index.html">Evrak Yükle</a>
                    <a href="files.html" class="active">Dosya Listesi</a>
                    <a href="lawyers.html">Avukat Yönetimi</a>
                    <a href="calendar.html">Takvim</a>
                    <a href="dashboard.html">Raporlar</a>
                </nav>
            </div>
            <div class="header-right">
                <select id="header-model-select" class="form-control"
                    style="width:auto; height:36px; padding:0 10px; font-size:0.85rem;" title="Yapay Zeka Modeli">
                </select>
            </div>
        </header>

        <!-- Search & Filters Card -->
        <div class="card" style="margin-bottom: var(--space-6);">
            <div class="card-content" style="padding: 15px;">
                <div class="flex gap-4 responsive-controls"
                    style="display:flex; flex-wrap:wrap; gap:12px; align-items:center;">
                    <div class="search-input-wrapper" style="flex: 0 0 auto; width: 180px; position:relative;">
                        <i data-lucide="search"
                            style="position:absolute; left:10px; top:50%; transform:translateY(-50%); color:var(--text-muted); width:16px; z-index:1;"></i>
                        <input type="text" id="search-input" placeholder="Ara..." class="form-control"
                            style="padding-left:32px; width:100%;" oninput="handleSearchDebounced()">
                    </div>

                    <select id="filter-status" class="form-control" onchange="loadFiles()"
                        style="flex:0 0 auto; min-width:130px;">
                        <option value="">Tüm Durumlar</option>
                        <option value="OPEN">Açık Dosyalar</option>
                        <option value="CLOSED">Kapalı Dosyalar</option>
                    </select>

                    <div style="flex: 1; min-width: 130px;">
                        <select id="filter-sort" class="form-control" onchange="loadFiles()">
                            <option value="date-desc">En Yeni</option>
                            <option value="date-asc">En Eski</option>
                            <option value="amount-desc">Miktar (Azalan)</option>
                            <option value="reg-desc">Dosya No (Z-A)</option>
                            <option value="plaintiff-asc">Davacı (A-Z)</option>
                            <option value="hearing-asc">Duruşma Tarihi</option>
                        </select>
                    </div>

                    <div style="flex: 1; min-width: 120px;">
                        <select id="filter-lawyer" class="form-control" onchange="loadFiles()">
                            <option value="">Tüm Avukatlar</option>
                        </select>
                    </div>

                    <div style="flex: 1; min-width: 120px;">
                        <select id="filter-primary-tag" class="form-control" onchange="loadFiles()">
                            <option value="">Tüm Etiketler</option>
                            <option value="Çevre">Çevre</option>
                            <option value="Şehircilik">Şehircilik</option>
                            <option value="Mevzuat">Mevzuat</option>
                            <option value="Diğer">Diğer</option>
                        </select>
                    </div>

                    <button class="btn btn-outline btn-sm" onclick="loadFiles()" title="Yenile">
                        <i data-lucide="refresh-cw"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Files Table Card -->
        <div class="card">
            <div class="table-container" style="padding: 0;">
                <table class="advanced-table" id="files-table" style="table-layout: fixed; width: 100%;">
                    <thead>
                        <tr id="table-headers">
                            <th class="col-no" data-id="col-no"><span class="drag-handle">⋮</span> Dosya No <span
                                    class="resize-handle"></span></th>
                            <th class="col-parties" data-id="col-parties"><span class="drag-handle">⋮</span> Taraflar
                                <span class="resize-handle"></span>
                            </th>
                            <th class="col-subject" data-id="col-subject"><span class="drag-handle">⋮</span> Konu <span
                                    class="resize-handle"></span></th>
                            <th class="col-tags" data-id="col-tags"><span class="drag-handle">⋮</span> Etiketler <span
                                    class="resize-handle"></span></th>
                            <th class="col-amount" data-id="col-amount"><span class="drag-handle">⋮</span> Miktar <span
                                    class="resize-handle"></span></th>
                            <th class="col-status" data-id="col-status"><span class="drag-handle">⋮</span> Durum <span
                                    class="resize-handle"></span></th>
                            <th class="col-decision" data-id="col-decision"><span class="drag-handle">⋮</span> Karar
                                <span class="resize-handle"></span>
                            </th>
                            <th class="col-doc" data-id="col-doc"><span class="drag-handle">⋮</span> Son Evrak <span
                                    class="resize-handle"></span></th>
                            <th class="col-lawyer" data-id="col-lawyer"><span class="drag-handle">⋮</span> Avukat <span
                                    class="resize-handle"></span></th>
                            <th class="col-date" data-id="col-date"><span class="drag-handle">⋮</span> Tarih <span
                                    class="resize-handle"></span></th>
                        </tr>
                    </thead>
                    <tbody id="files-table-body">
                        <tr>
                            <td colspan="9" class="text-center" style="padding: 40px;">
                                <div class="loading-placeholder"
                                    style="display:flex; flex-direction:column; align-items:center; gap:10px;">
                                    <i data-lucide="loader" class="spin"
                                        style="width:32px; height:32px; color:var(--accent-primary);"></i>
                                    <span style="color:var(--text-muted);">Dosyalar Yükleniyor...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Stats Footer -->
        <div
            style="margin-top: 15px; display:flex; justify-content:space-between; align-items:center; font-size:0.85rem; color:var(--text-muted);">
            <span id="file-count-info">Toplam: 0 dosya</span>
            <span>Adalet Takip Sistemi © 2024</span>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/files.js"></script>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
    <!-- AI Agent -->
    <script src="js/agent.js"></script>
</body>

</html>
