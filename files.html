<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adalet Takip Sistemi - Dosya Arşivi. Tüm dava dosyalarını arayın ve yönetin.">
    <title>Dosya Arşivi - Adalet Takip Sistemi</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Main App -->
    <main class="container">
        <!-- Header -->
        <header class="header mb-6">
            <div class="header-left">
                <div style="font-weight:800; font-size:1.2rem; margin-right:20px; color:var(--accent-primary);">⚖️
                    Adalet Takip</div>
                <nav class="nav-links">
                    <a href="index.html">Evrak Yükle</a>
                    <a href="files.html" class="active">Dosya Listesi</a>
                    <a href="lawyers.html">Avukat Yönetimi</a>
                </nav>
            </div>
            <div class="header-right">
                <select id="header-model-select" class="form-control"
                    style="width:auto; height:36px; padding:0 10px; font-size:0.85rem;" title="Yapay Zeka Modeli">
                    <!-- Populated by JS -->
                </select>
            </div>
        </header>

        <!-- Search & Filters Card -->
        <div class="card" style="margin-bottom: var(--space-6);">
            <div class="card-header">
                <div class="search-input-wrapper" style="flex: 1; max-width: 600px;">
                    <i data-lucide="search"></i>
                    <input type="text" id="search-input" placeholder="Dosya no, davacı veya konu ara..."
                        oninput="handleSearchDebounced()">
                </div>
            </div>
        </div>

        <!-- Files Table Card -->
        <div class="card">
            <div class="card-content" style="padding: 0;">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 120px;">Dosya No</th>
                                <th>Davacı</th>
                                <th class="hide-mobile">Konu</th>
                                <th>Son İşlem / Durum</th>
                                <th>Avukat</th>
                                <th>Tarih</th>
                                <th class="text-right">İşlem</th>
                            </tr>
                        </thead>
                        <tbody id="files-table-body">
                            <tr>
                                <td colspan="7" class="text-center" style="padding: var(--space-8);">
                                    <div class="loading-placeholder">
                                        <div class="spinner"></div>
                                        <span>Yükleniyor...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Adalet Takip Sistemi © 2024</p>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/files.js"></script>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
