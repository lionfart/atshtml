<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adalet Takip Sistemi v2</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Unified Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="toast-container"></div>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="modal">
        <div class="modal-overlay" onclick="closeSettingsModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ayarlar</h2>
                <button class="icon-btn" onclick="closeSettingsModal()"><i data-lucide="x"></i></button>
            </div>
            <div class="form-group">
                <label>Gemini API Key</label>
                <input type="password" id="gemini-api-key" placeholder="AIzaSy...">
            </div>
            <div class="form-group">
                <label>Tercih Edilen AI Modeli</label>
                <select id="gemini-model-select" class="form-control">
                    <!-- Options populated by JS -->
                </select>
                <p style="font-size:0.7em; color:#666; margin-top:5px;">Seçilen model çalışmazsa otomatik olarak
                    diğerleri denenecektir.</p>
            </div>
            <div class="form-group">
                <label>Dağıtım Limiti (Catch-up)</label>
                <input type="number" id="burst-limit" value="2" min="1" max="10">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveSettings()">Kaydet</button>
            </div>
        </div>
    </div>

    <!-- REVIEW MODAL -->
    <div id="review-modal" class="modal">
        <div class="modal-overlay" onclick="closeReviewModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2><i data-lucide="file-search"></i> Dosya Onayı</h2>
                <button class="icon-btn" onclick="closeReviewModal()"><i data-lucide="x"></i></button>
            </div>
            <p class="modal-description" style="margin-bottom: 20px; color: #888;">AI analiz sonuçlarını kontrol edip
                onaylayın.</p>
            <div id="review-modal-content"></div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closeReviewModal()">İptal</button>
                <button class="btn btn-success" id="btn-approve-new" onclick="approveNewCase()">
                    <i data-lucide="check-circle"></i> Onayla & Oluştur
                </button>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <main class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-icon"><i data-lucide="scale"></i></div>
                    <div class="logo-text">
                        <h1>Adalet Takip</h1>
                        <p>Akıllı Hukuk Asistanı</p>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <!-- NEW MENUS -->
                <button class="btn btn-secondary" onclick="toggleUploadManager()" title="İşlem Kuyruğu">
                    <i data-lucide="activity"></i> Kuyruk
                </button>
                <a href="files.html" class="btn btn-secondary"><i data-lucide="folder"></i> Arşiv</a>
                <button class="btn btn-outline" onclick="openSettingsModal()"><i data-lucide="settings"></i></button>
            </div>
        </header>

        <div class="main-grid">
            <!-- Upload -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i data-lucide="upload-cloud"></i> Evrak Girişi</h2>
                    <span class="badge badge-active"><i data-lucide="sparkles" style="width:12px"></i> AI</span>
                </div>
                <div class="card-content">
                    <div class="file-upload-area" id="file-upload-area">
                        <input type="file" id="document-upload" multiple hidden>
                        <div class="file-upload-content">
                            <i data-lucide="files"></i>
                            <h3>Evrakları Sürükleyin</h3>
                            <p style="font-size:0.8rem; color:#666">PDF, Resim, DOCX (Analiz Otomatik)</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lawyers -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i data-lucide="users"></i> Avukatlar</h2>
                </div>
                <div class="card-content">
                    <div class="lawyers-list" id="lawyers-list">
                        <div style="text-align:center; padding:20px; color:#666">Yükleniyor...</div>
                    </div>
                    <div style="margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:15px;">
                        <form id="add-lawyer-form" class="inline-form">
                            <input type="text" id="new-lawyer-name" placeholder="Ad Soyad" required>
                            <input type="text" id="new-lawyer-username" placeholder="Kullanıcı" required>
                            <input type="password" id="new-lawyer-password" placeholder="Şifre" required>
                            <button type="submit" class="btn btn-primary"><i data-lucide="plus"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Upload Manager (Floating) -->
    <div id="upload-manager" class="upload-manager hidden">
        <div class="upload-header" onclick="toggleUploadManager()">
            <div class="upload-title"><i data-lucide="layers"></i> İşlem Merkezi (<span id="queue-count">0</span>)</div>
            <i data-lucide="chevron-down"></i>
        </div>
        <div class="upload-body" id="upload-queue-list"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Init Icons
        lucide.createIcons();
        // Check if settings need to be opened (first run)
        setTimeout(() => {
            // Optional: Auto open queue if processing
        }, 1000);
    </script>
</body>

</html>
