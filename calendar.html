<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takvim - Adalet Takip Sistemi</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <!-- Unified Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .calendar-container {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            min-height: 700px;
            color: var(--text-primary);
        }

        .fc-header-toolbar {
            margin-bottom: 1.5rem !important;
        }

        .fc-toolbar-title {
            font-size: 1.5em !important;
            font-weight: 600;
            color: var(--text-primary) !important;
        }

        .fc-button-primary {
            background-color: var(--accent-primary) !important;
            border-color: var(--accent-primary) !important;
        }

        .fc-button-active {
            background-color: var(--accent-primary-hover) !important;
        }

        /* Calendar grid text */
        .fc-col-header-cell-cushion,
        .fc-daygrid-day-number {
            color: var(--text-primary) !important;
            /* Brighter for dark mode */
            text-decoration: none !important;
        }

        .fc-col-header-cell-cushion:hover,
        .fc-daygrid-day-number:hover {
            color: var(--accent-primary) !important;
        }

        /* List View Improvements */
        .fc-list-event:hover td {
            background-color: rgba(255, 255, 255, 0.05) !important;
            /* Soft gray hover */
        }

        .fc-theme-standard .fc-list-day-cushion {
            background-color: var(--bg-secondary) !important;
            color: var(--text-primary) !important;
        }

        .fc-list-event-title,
        .fc-list-event-time {
            color: var(--text-primary) !important;
        }

        .fc-daygrid-day {
            background: var(--bg-card);
        }

        .fc-daygrid-day.fc-day-today {
            background: rgba(59, 130, 246, 0.15) !important;
        }

        .fc-event {
            cursor: pointer;
            transition: transform 0.2s;
            border: none;
        }

        .fc-event:hover {
            transform: scale(1.02);
            z-index: 5;
        }

        /* FIX: Header Background */
        .fc-col-header-cell {
            background-color: var(--bg-secondary) !important;
            padding: 10px 0 !important;
        }

        /* FIX: Popover Dark Mode */
        .fc-theme-standard .fc-popover {
            background-color: var(--bg-card) !important;
            border: 1px solid var(--border-color) !important;
        }

        .fc-popover-header {
            background-color: var(--bg-secondary) !important;
            color: var(--text-primary) !important;
        }

        .fc-popover-body {
            background-color: var(--bg-card) !important;
        }

        .fc-popover-title {
            color: var(--text-primary) !important;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="toast-container"></div>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="modal">
        <div class="modal-overlay" onclick="closeSettingsModal()"></div>
        <div class="modal-content" style="max-width:550px;">
            <div class="modal-header">
                <h2>Ayarlar</h2>
                <button class="icon-btn" onclick="closeSettingsModal()"><i data-lucide="x"></i></button>
            </div>

            <div class="form-group">
                <label>OpenRouter API Key</label>
                <input type="password" id="openrouter-api-key" placeholder="sk-or-v1-..." class="form-control">
                <p style="font-size:0.7em; color:#666; margin-top:2px;">AI analizi için gerekli. <a
                        href="https://openrouter.ai/keys" target="_blank" style="color:var(--accent-primary);">Key
                        al</a></p>
            </div>

            <div class="form-group">
                <label>AI Model Öncelik Sırası</label>
                <p style="font-size:0.7em; color:#666; margin-bottom:8px;">Sürükle-bırak ile sıralayın.</p>
                <ul id="model-order-list"
                    style="list-style:none; padding:0; margin:0; max-height:180px; overflow-y:auto; border:1px solid var(--border-color); border-radius:8px;">
                </ul>
            </div>

            <div class="form-group" id="rate-limited-section" style="display:none;">
                <label style="color:var(--accent-warning);">⚠️ Geçici Devre Dışı Modeller</label>
                <div id="rate-limited-list" style="font-size:0.8em; color:var(--accent-warning); padding:5px 0;"></div>
            </div>

            <div class="form-group">
                <label>Dağıtım Limiti</label>
                <input type="number" id="burst-limit" value="2" min="1" max="10" class="form-control"
                    style="width:80px;">
            </div>

            <hr style="border-color:var(--border-color); margin:15px 0;">

            <div class="form-group">
                <label>Admin Yetkileri</label>
                <div style="display:flex; gap:10px; align-items:center;">
                    <button id="admin-toggle-btn" class="btn btn-outline btn-sm" onclick="toggleAdminStatus()">
                        <i data-lucide="shield" style="width:16px;"></i> Admin Giriş
                    </button>
                    <span id="admin-status-text" class="text-muted" style="font-size:0.85rem;"></span>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="resetModelOrder()">Sıralamayı Sıfırla</button>
                <button class="btn btn-primary" onclick="saveSettings()">Kaydet</button>
            </div>
        </div>
    </div>

    <main class="container">
        <!-- Unified Header (Matches index.html) -->
        <header class="header mb-6">
            <div class="header-left">
                <div style="font-weight:800; font-size:1.2rem; margin-right:20px; color:var(--accent-primary);">⚖️
                    Adalet Takip</div>
                <nav class="nav-links">
                    <a href="index.html">Evrak Yükle</a>
                    <a href="files.html">Dosya Listesi</a>
                    <a href="opinions.html">Görüşler</a>
                    <a href="lawyers.html">Avukat Yönetimi</a>
                    <a href="calendar.html" class="active">Takvim</a>
                    <a href="dashboard.html">Raporlar</a>
                </nav>
            </div>
            <div class="header-right" style="display:flex; gap:10px; align-items:center;">
                <span style="font-size:0.9rem; color:var(--text-secondary);">Av. Yönetici</span>
                <button class="icon-btn" onclick="openSettingsModal()">
                    <i data-lucide="settings"></i>
                </button>
            </div>
        </header>

        <div class="page-header"
            style="margin-bottom: 20px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-size:1.5rem; font-weight:600;">Duruşma ve İş Takvimi</h2>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-primary" onclick="openNewEventModal()">
                    <i data-lucide="plus"></i> Yeni Etkinlik
                </button>
                <button class="btn btn-outline" onclick="window.location.reload()">
                    <i data-lucide="refresh-cw"></i> Yenile
                </button>
            </div>
        </div>

        <!-- Filter Toolbar -->
        <div class="calendar-filter-toolbar"
            style="margin-bottom: 20px; background: var(--bg-card); padding: 15px; border-radius: 12px; border: 1px solid var(--border-color); display: flex; align-items: center; gap: 15px;">
            <div style="display: flex; flex-direction: column; gap: 5px; flex: 1; max-width: 300px;">
                <label for="calendar-filter-lawyer"
                    style="font-size: 0.85rem; font-weight: 500; color: var(--text-secondary);">Avukat
                    Filtreleme</label>
                <div style="position: relative;">
                    <select id="calendar-filter-lawyer" class="form-control" style="width: 100%; padding-left: 35px;"
                        onchange="window.refetchCalendarEvents()">
                        <option value="">Tüm Dosyalar</option>
                        <!-- Populated by JS -->
                    </select>
                    <i data-lucide="filter"
                        style="width: 16px; position: absolute; left: 10px; top: 12px; color: var(--text-muted);"></i>
                </div>
            </div>
            <div style="flex: 1; display: flex; align-items: center; gap: 10px; padding-top: 22px;">
                <div
                    style="display: flex; align-items: center; gap: 15px; font-size: 0.9rem; color: var(--text-muted);">
                    <label style="display: flex; align-items: center; gap: 6px; cursor: pointer; user-select: none;">
                        <input type="checkbox" id="filter-show-hearing" checked
                            onchange="window.refetchCalendarEvents()"
                            style="accent-color: #4f46e5; width: 16px; height: 16px;">
                        <span
                            style="display: inline-block; width: 10px; height: 10px; background-color: #4f46e5; border-radius: 50%;"></span>
                        Duruşma
                    </label>
                    <label style="display: flex; align-items: center; gap: 6px; cursor: pointer; user-select: none;">
                        <input type="checkbox" id="filter-show-deadline" checked
                            onchange="window.refetchCalendarEvents()"
                            style="accent-color: #e11d48; width: 16px; height: 16px;">
                        <span
                            style="display: inline-block; width: 10px; height: 10px; background-color: #e11d48; border-radius: 50%;"></span>
                        Süre
                    </label>
                    <label style="display: flex; align-items: center; gap: 6px; cursor: pointer; user-select: none;">
                        <input type="checkbox" id="filter-show-manual" checked onchange="window.refetchCalendarEvents()"
                            style="accent-color: #059669; width: 16px; height: 16px;">
                        <span
                            style="display: inline-block; width: 10px; height: 10px; background-color: #059669; border-radius: 50%;"></span>
                        İşlem/Manuel
                    </label>
                </div>
            </div>
        </div>

        <div class="calendar-container" id="calendar"></div>
    </main>

    <!-- New Event Modal -->
    <div id="new-event-modal" class="modal" style="display:none;">
        <div class="modal-overlay" onclick="closeNewEventModal()"></div>
        <div class="modal-content" style="max-width:500px;">
            <div class="modal-header">
                <h3><i data-lucide="calendar-plus" style="width:20px;"></i> Yeni Etkinlik Ekle</h3>
                <button class="modal-close" onclick="closeNewEventModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="event-date">Tarih *</label>
                    <input type="date" id="event-date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Saat</label>
                    <input type="time" id="event-time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="event-lawyer">Avukat</label>
                    <select id="event-lawyer" class="form-control">
                        <option value="">-- Seçiniz --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-title">Etkinlik Başlığı *</label>
                    <input type="text" id="event-title" class="form-control"
                        placeholder="Duruşma, Toplantı, Hatırlatma..." required>
                </div>
                <div class="form-group">
                    <label for="event-notes">Notlar</label>
                    <textarea id="event-notes" class="form-control" rows="3" placeholder="Ek bilgiler..."></textarea>
                </div>
            </div>
            <div class="modal-footer" style="display:flex; justify-content:flex-end; gap:10px;">
                <button class="btn btn-outline" onclick="closeNewEventModal()">İptal</button>
                <button class="btn btn-primary" onclick="saveNewEvent()">
                    <i data-lucide="save" style="width:16px;"></i> Kaydet
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/settings.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') lucide.createIcons();
        });
    </script>
    <script src="js/agent.js"></script>
</body>

</html>
