<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takvim - Adalet Takip Sistemi</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <!-- Unified Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .calendar-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            min-height: 700px;
            color: #1f2937;
            /* Force dark text for visibility on white bg */
        }

        .fc-header-toolbar {
            margin-bottom: 1.5rem !important;
        }

        .fc-toolbar-title {
            font-size: 1.5em !important;
            font-weight: 600;
            color: #111827;
            /* Dark title */
        }

        .fc-button-primary {
            background-color: var(--accent-primary) !important;
            border-color: var(--accent-primary) !important;
        }

        .fc-button-active {
            background-color: var(--accent-primary-hover) !important;
        }

        /* Fix grid text colors */
        .fc-col-header-cell-cushion,
        .fc-daygrid-day-number {
            color: #374151;
            /* Dark gray for dates */
            text-decoration: none !important;
        }

        .fc-col-header-cell-cushion:hover,
        .fc-daygrid-day-number:hover {
            color: var(--accent-primary);
        }

        .fc-event {
            cursor: pointer;
            transition: transform 0.2s;
            border: none;
        }

        .fc-event:hover {
            transform: scale(1.02);
            z-index: 5;
        }
    </style>
</head>

<body>
    <div id="toast-container"></div>

    <main class="container">
        <!-- Unified Header (Matches index.html) -->
        <header class="header mb-6">
            <div class="header-left">
                <div style="font-weight:800; font-size:1.2rem; margin-right:20px; color:var(--accent-primary);">⚖️
                    Adalet Takip</div>
                <nav class="nav-links">
                    <a href="index.html">Evrak Yükle</a>
                    <a href="files.html">Dosya Listesi</a>
                    <a href="lawyers.html">Avukat Yönetimi</a>
                    <a href="calendar.html" class="active">Takvim</a>
                    <a href="dashboard.html">Raporlar</a>
                </nav>
            </div>
            <div class="header-right" style="display:flex; gap:10px; align-items:center;">
                <!-- Model select removed for simplicity in calendar view -->
                <div class="user-profile" style="display:flex; align-items:center; gap:8px;">
                    <span style="font-size:0.9rem; color:var(--text-secondary);">Av. Yönetici</span>
                </div>
            </div>
        </header>

        <div class="page-header"
            style="margin-bottom: 20px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-size:1.5rem; font-weight:600;">Duruşma ve İş Takvimi</h2>
            <button class="btn btn-outline" onclick="window.location.reload()">
                <i data-lucide="refresh-cw"></i> Yenile
            </button>
        </div>

        <div class="calendar-container" id="calendar"></div>
    </main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/calendar.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') lucide.createIcons();
        });
    </script>
    <script src="js/agent.js"></script>
</body>

</html>
